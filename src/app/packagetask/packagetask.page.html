<ion-header>
  <ion-toolbar scroll-Events="false">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="menu" color="light" slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Home</ion-title>
  </ion-toolbar>

</ion-header>

  <div #a (ionScroll)="handleScroll($event)" scroll-Events="true" class="ion-padding content-container">

    <form onsubmit="processForm(event)">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Task Name <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
        </ion-item>

        <ion-list-header>Assignee</ion-list-header>
        <form [formGroup]="myForm">
          <ng-multiselect-dropdown name="city" [placeholder]="'Select Child'" [data]="cities" formControlName="city"
            [disabled]="disabled" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)">
          </ng-multiselect-dropdown>
        </form>

        <ion-radio-group value="grape">
          <ion-list-header>
            <ion-label>List Package</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Package 1</ion-label>
            <ion-radio slot="start" color="success" value="1"></ion-radio>
            <ion-button size="small" color="success" type="submit">view</ion-button>
          </ion-item>

          <ion-item>
            <ion-label>Package 2</ion-label>
            <ion-radio slot="start" color="tertiary" value="2"></ion-radio>
            <ion-button size="small" color="success" type="submit">view</ion-button>
          </ion-item>

          <ion-item>
            <ion-label>Package 3</ion-label>
            <ion-radio slot="start" color="danger" value="3"></ion-radio>
            <ion-button size="small" color="success" type="submit">view</ion-button>
          </ion-item>
        </ion-radio-group>

        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime value="2020-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Ends</ion-label>
          <ion-datetime value="2020-02-20" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-list>
